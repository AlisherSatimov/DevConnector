        <main class="addExperience">
            <h2>Add An Experience</h2>
            <h4>
                <i class="fa-solid fa-code-branch fa-xs"></i>
                Add any developer/programming positions that you have had in the
                past
            </h4>

            <p style="margin: 20px 0 0">* = required field</p>

            <form>
                <input type="text" placeholder="* Job Title" required />

                <input type="text" placeholder="* Company" required />

                <input type="text" placeholder="Location" />

                <label for="">From Date</label>
                <input type="date" class="fromDate" required />

                <div class="currentJob">
                    <input type="checkbox" class="currentJob" />
                    <label>Current Job</label>
                </div>

                <label>To Date</label>
                <input type="date" class="toDate" required />

                <textarea placeholder="Job Description"></textarea>

                <button type="submit">Submit</button>
                <a href="/pages/dashboard.html" class="addSocial">Go Back</a>
            </form>
        </main>

        <script src="/js/addExperience.js"></script>
    </body>
