<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/styles/css/minified/main.min.css" />
        <link
            rel="stylesheet"
            href="/styles/css/minified/otherPagesStyles.min.css"
        />
        <title>DevConnector</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-items container">
                <a href="/index.html" class="main-logo">
                    <i class="fa-solid fa-code"></i>
                    DevConnector
                </a>

                <ul>
                    <li><a href="/pages/page404.html">404</a></li>
                    <li><a href="/pages/developers.html">Developers</a></li>
                    <li><a href="/pages/signUp.html">Register</a></li>
                    <li><a href="/pages/login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <main class="singUp">
            <h2>Sign Up</h2>
            <h4>
                <i class="fa-solid fa-user"></i>
                Create Your Account
            </h4>
            <form>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email Address" />
                <span
                    >This site uses Gravatar so if you want a profile image, use
                    a Gravatar email</span
                >
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Confirm Password" />

                <button type="submit">Register</button>

                <p>
                    Already have an account?
                    <a href="/pages/login.html">Sign In</a>
                </p>
            </form>
        </main>
    </body>
</html>
